<div>
    <p></p>
    <h3>Student's list</h3>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "s in students.content">
            <td>1</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-primary" ng-click="navToEditStudentPage(s.id)">Change</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
</div>
