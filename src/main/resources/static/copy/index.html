<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Oxford University"</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="index.js"></script>



</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Student's list</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="s in studentList">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>
                <button class="btn btn-primary" ng-click="changeAge(s.id, -1)">-</button>
                    {{s.age}}
                <button class="btn btn-primary" ng-click="changeAge(s.id, 1)">+</button>
                </td>
                    <td>
                        <button class="btn btn-secondary" ng-click="navToInfoPage(s.id)">Info</button>
                        <button class="btn btn-secondary" ng-click="deleteStudent(s.id)">Change</button>
                        <button class="btn btn-secondary" ng-click="deleteStudent(s.id)">Remove</button>
                    </td>
            </tr>
            </tbody>
        </table>
        <br>
        <p></p>
        <p></p>
    <button class="btn btn-secondary">Add</button>
</div>
</body>
</html>
