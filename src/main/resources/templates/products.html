<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>FOOD PRODUCT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Price</td>
            </tr>
        </thead>

        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-secondary">Информация о продукте</a>
                    <a th:href="@{'/delete_product/' + ${product.id}}" class="btn btn-secondary">Удалить продукт</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
<span th:text="${'Количество продуктов: ' + products.size()}"/>
    <p></p>
    <a th:href=@{'/'} class="btn btn-secondary">На главную страницу</a>
    <p></p>
    <a th:href=@{'/create'} class="btn btn-secondary">Добавить продукт</a>
</div>
</body>
</html>
